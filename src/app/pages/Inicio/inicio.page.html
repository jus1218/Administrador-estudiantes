<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title> Lista de Estudiantes </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" class="ion-padding">

  <app-buscador (metodo)="onBuscar($event)"></app-buscador>

  <app-lista [elementos]="estudiantes" [palabraFiltro]="palabra"></app-lista>


  <!---MODAL--->
  <ion-modal trigger="open-modal" (willDismiss)="crearEstudiante($event)">
    <ng-template>
      <ion-header>
        <ion-toolbar>
          <ion-buttons slot="start">
            <ion-button (click)="cancel()">Cancelar</ion-button>
          </ion-buttons>
          <ion-title>Registrar estudiante</ion-title>
          <ion-buttons slot="end">
            <ion-button (click)="confirm()" [strong]="true" id="crearEstudiante"
              >Crear</ion-button
            >
          </ion-buttons>
        </ion-toolbar>
      </ion-header>
      <ion-content class="ion-padding">
        <ion-item class="pb-1">
          <ion-label position="stacked">Cedula</ion-label>
          <ion-input
            type="text"
            placeholder="Ingrese cedula"
            [(ngModel)]="estudiante.cedula"
          ></ion-input>
        </ion-item>

        <ion-item>
          <ion-label position="stacked">Nombre</ion-label>
          <ion-input
            type="text"
            placeholder="Ingrese el nombre"
            [(ngModel)]="estudiante.nombre"
          ></ion-input>
        </ion-item>
        <ion-item>
          <ion-label position="stacked">Edad</ion-label>
          <ion-input
            type="text"
            placeholder="Ingrese la edad"
            [(ngModel)]="estudiante.edad"
          ></ion-input>
        </ion-item>
        <ion-item>
          <ion-label position="stacked">Grado</ion-label>
          <ion-input
            type="text"
            placeholder="Ingrese el grado que cursa"
            [(ngModel)]="estudiante.grado"
          ></ion-input>
        </ion-item>
      </ion-content>
    </ng-template>
  </ion-modal>

  <!--BOTTON ACTION BUTTON-->
  <ion-fab id="open-modal" slot="fixed" vertical="bottom" horizontal="end">
    <ion-fab-button>
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
  </ion-fab>



</ion-content>
