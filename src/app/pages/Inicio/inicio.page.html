<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title> Lista de Estudiantes </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" class="ion-padding">
  <app-buscador (metodo)="onBuscar($event)"></app-buscador>

  <app-lista [elementos]="estudiantes" [palabraFiltro]="palabra"></app-lista>

  <!---MODAL--->


  <!--BOTTON ACTION BUTTON-->
  <ion-fab
    (click)="abrirModalHelper()"
    slot="fixed"
    vertical="bottom"
    horizontal="end"
  >
    <ion-fab-button>
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
  </ion-fab>
</ion-content>
