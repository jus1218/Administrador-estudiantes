<ion-list>
  <ion-item-sliding *ngFor="let elemento of filtrarElementos(); let i = index">
    <ion-item>
      <ion-avatar slot="start">
        <img [src]="'https://picsum.photos/80/80?person=' + i" alt="avatar" />
      </ion-avatar>
      <ion-label>{{ elemento.nombre }}</ion-label>
    </ion-item>
    <ion-item-options side="start">
      <ion-item-option color="primary" (click)="openModalHelper()">
        <ion-icon slot="icon-only" name="create-outline"></ion-icon>
        Editar
      </ion-item-option>
    </ion-item-options>

    <ion-item-options side="end">
      <ion-item-option color="danger" (click)="delete()"
        ><ion-icon slot="icon-only" name="trash-outline"></ion-icon
        >Eliminar</ion-item-option
      >
    </ion-item-options>
  </ion-item-sliding>
</ion-list>

<ion-infinite-scroll>
  <ion-infinite-scroll-content
    loadingText="Please wait..."
    loadingSpinner="bubbles"
  ></ion-infinite-scroll-content>
</ion-infinite-scroll>
