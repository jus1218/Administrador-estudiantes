<ion-list>
  <ion-item *ngFor="let elemento of filtrarElementos(); let index ">
    <ion-avatar slot="start">
      <img [src]="'https://picsum.photos/80/80?person=' + index" alt="avatar" />
    </ion-avatar>
    <ion-label>{{ elemento.nombre }}</ion-label>
  </ion-item>
</ion-list>


<ion-infinite-scroll>
  <ion-infinite-scroll-content
    loadingText="Please wait..."
    loadingSpinner="bubbles"
  ></ion-infinite-scroll-content>
</ion-infinite-scroll>
