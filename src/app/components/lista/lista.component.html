<ion-list>
  <ion-item-sliding *ngFor="let elemento of filtrarElementos(); let i = index">
    <ion-item>
      <ion-card style="width: 100%">
        <ion-card-header>
          <ion-card-title>Ced: {{ elemento.cedula }}</ion-card-title>
          <ion-card-subtitle>Nombre: {{ elemento.nombre }}</ion-card-subtitle>
        </ion-card-header>

        <ion-card-content>
          Grado: {{ elemento.grado }} <br />
          Carrera: {{ elemento.carrera }}
        </ion-card-content>
      </ion-card>
    </ion-item>

    <ion-item-options side="start">
      <ion-item-option color="primary" (click)="openModalHelper(elemento)">
        <ion-icon slot="icon-only" name="create-outline"></ion-icon>
        Editar
      </ion-item-option>
    </ion-item-options>

    <ion-item-options side="end">
      <ion-item-option color="danger" (click)="deleteStudent(elemento.cedula)"
        ><ion-icon slot="icon-only" name="trash-outline"></ion-icon
        >Eliminar</ion-item-option
      >
    </ion-item-options>
  </ion-item-sliding>
</ion-list>
